<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./bundle.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="/stylesheets/high_chart_theme.js"></script>
    <link rel="stylesheet" href="./stylesheets/mars_photos.css">
    <link rel="stylesheet" href="./stylesheets//buttons.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/mission_manifest.css">
  </head>
  <body>
    <main id='main'>
      <div class="wrapper">
        <div class="greeting">
          <div class="apod"></div>
        </div>
        <div id="mars-display"></div>
        <div id="manifest-display">
          <div class="manifest-container">
            <div class="manifest" id="curiosity-manifest"></div>
            <form id="curiosity-form" class="photo-form">
              <label class="input-label">Select a day:
                <br>
                <input type="range" class="sol-input" id="curiosity-sols" name="curiosity-range" min="0" max="2540">
              </label>
              <button class="rover-button" id="curiosity-button" type="submit">Curiosity</button>
            </form>
          </div>
          <div class="manifest-container">
            <div class="manifest" id="opportunity-manifest"></div>
            <form id="opportunity-form" class="photo-form">
              <label class="input-label">Select a day:
                <br>
                <input type="range" class="sol-input" name="range" min="0" max="5111">
              </label>
              <button type="submit" class="rover-button" id="opportunity-button" type="submit">Opportunity</button>
            </form>
          </div>
          <div class="manifest-container">
            <div class="manifest" id="spirit-manifest"></div>
            <form id="spirit-form" class="photo-form">
              <label class="input-label">Select a day:
                <br>
                <input type="range" class="sol-input" name="range" min="0" max="2208">
              </label>
              <button class="rover-button" id="spirit-button" type="submit">Spirit</button>
            </form>
          </div>
        </div>
        <div class="chart-display" >
          <div class="button-div">
            <button id="chart-display-button">Last Week on Mars!</button>
          </div>     
          <div class="chart-container">
            <div id="weather-chart" style="min-width: 100%; height: 300px; margin: 0 auto"></div>
          </div>
          <div class="chart-container">
            <div id="windspeed-chart" style="min-width: 100%; height: 300px; margin: 0 auto"></div>
          </div>
          <div class="chart-container">
            <div id="pressure-chart" style="min-width: 100%; height: 300px; margin: 0 auto"></div>
          </div>
          <button id="close-charts">Close Charts</button>
        </div>
      </div>  
    </main>
  </body>
</html>
