<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./bundle.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="/stylesheets/high_chart_theme.js"></script>
    <link rel="stylesheet" href="./stylesheets/mars_photos.css">
    <link rel="stylesheet" href="./stylesheets//buttons.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
  </head>
  <body>
    <main id='main'>
      <div class="wrapper">
        <div class="nav">
          <div class="title-div">
            <h2 class="title">Join us on the Red Planet</h2>
            <h4 class="title">Select a rover to see it's photos!</h4>
          </div>
          <button class="rover-button" id="curiosity-button">Curiosity</button>
          <button class="rover-button" id="opportunity-button">Opportunity</button>
          <button class="rover-button" id="spirit-button">Spirit</button>
        </div>
        <div id="mars-display"></div>

        <div class="chart-side-display">

        </div>
        <div class="chart-display">
          <div class="button-div">
            <button id="chart-display-button">Last Week on Mars!</button>
          </div>     
          <div class="chart-container">
            <div id="weather-chart" style="min-width: 100%; height: 300px; margin: 0 auto"></div>
          </div>
          <div class="chart-container">
            <div id="windspeed-chart" style="min-width: 100%; height: 300px; margin: 0 auto"></div>
          </div>
          <div class="chart-container">
            <div id="pressure-chart" style="min-width: 100%; height: 300px; margin: 0 auto"></div>
          </div>
        </div>
      </div>  
      
  
    </main>
  </body>
</html>
