<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./bundle.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="/stylesheets/high_chart_theme.js"></script>
    <script src="javascripts/earth/earthdata.js"></script>
    <link rel="stylesheet" href="./stylesheets//buttons.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/mars.css">
    <link rel="stylesheet" href="./stylesheets/apod.css">
    <link rel="stylesheet" href="./stylesheets/earth.css">
  </head>
  <body class="body">
    <nav>
      <a href="#welcome" class="nav-anchor" id="wlcm"></a>
      <a href="#mercury" class="nav-anchor" id="merc"></a>
      <a href="#venus" class="nav-anchor" id="ven"></a>
      <a href="#earth" class="nav-anchor" id="eart"></a>
      <a href="#mars" class="nav-anchor" id="mar"></a>
      <a href="#saturn" class="nav-anchor" id="sat"></a>
      <a href="#jupiter" class="nav-anchor" id="jup"></a>
      <a href="#uranus" class="nav-anchor" id="ura"></a>
      <a href="#neptune" class="nav-anchor" id="nep"></a>
      <a href="#pluto" class="nav-anchor" id="plu"></a>
    </nav>
    <main id='main'>
      <div class="wrapper">
        <div id="welcome">
          <div class="welcome-text">
            <p>Welcome to the Solar System App. Check out the Astronomy picture of the day, then click on a planet to learn more about it!</p>
          </div>
          <div id="apod-container" class="planet"></div>
        </div>
        <div id="mercury" class="planet" >
          <div class="stock-intro"></div>
          <div  class="stock-info"></div>
          <div class="stock-img">
            <img src="./stylesheets/images/mercury.jepg" />
          </div>
        </div>
        <div id="venus" class="planet" >
          <div class="stock-intro"></div>
          <div class="stock-info"></div>
          <div class="stock-img">
            <img src="./stylesheets/images/venus.jpeg" />
          </div>
        </div>
        <div id="earth" class="planet">
          <div class="earth-info">
        
          </div>
          <div class="earth-img">
            <img src="./stylesheets/images/earth.jpg" />
          </div>
          <div id="earth-data"></div>
        </div>
        <div id="mars" class="planet">
          <div id="mars-display"></div>
          <div id="manifest-display">
            <div class="manifest-container">
              <div class="manifest" id="curiosity-manifest"></div>
              <form id="curiosity-form" class="photo-form">
                <label class="input-label">Select a day:
                  <br>
                  <input type="range" class="sol-input" id="curiosity-sols" name="curiosity-range" min="0" max="2540">
                </label>
                <button class="rover-button" id="curiosity-button" type="submit">Curiosity</button>
              </form>
            </div>
            <div class="manifest-container">
              <div class="manifest" id="opportunity-manifest"></div>
              <form id="opportunity-form" class="photo-form">
                <label class="input-label">Select a day:
                  <br>
                  <input type="range" class="sol-input" name="range" min="0" max="5111">
                </label>
                <button type="submit" class="rover-button" id="opportunity-button" type="submit">Opportunity</button>
              </form>
            </div>
            <div class="manifest-container">
              <div class="manifest" id="spirit-manifest"></div>
              <form id="spirit-form" class="photo-form">
                <label class="input-label">Select a day:
                  <br>
                  <input type="range" class="sol-input" name="range" min="0" max="2208">
                </label>
                <button class="rover-button" id="spirit-button" type="submit">Spirit</button>
              </form>
            </div>
          </div>
          <div id="chart-display" >
            <div class="button-div">
              <button id="chart-display-button">Last Week on Mars!</button>
            </div>     
            <div class="chart-container">
              <div id="weather-chart" style="min-width: 100%; height: 300px; margin: 0 auto"></div>
            </div>
            <div class="chart-container">
              <div id="windspeed-chart" style="min-width: 100%; height: 300px; margin: 0 auto"></div>
            </div>
            <div class="chart-container">
              <div id="pressure-chart" style="min-width: 100%; height: 300px; margin: 0 auto"></div>
            </div>
            <button id="close-charts">Close Charts</button>
          </div>
        </div>
        <div id="saturn" class="planet" >
          <div class="stock-intro"></div>
          <div class="stock-info"></div>
          <div class="stock-img">
            <img src="./stylesheets/images/saturn.jpg" />
          </div>
        </div>
        <div id="jupiter" class="planet" >
          <div class="stock-intro"></div>
          <div class="stock-info"></div>
          <div class="stock-img">
            <img src="./stylesheets/images/jupiter.jpg" />
          </div>
        </div>
        <div id="uranus" class="planet" >
          <div class="stock-intro"></div>
          <div class="stock-info"></div>
          <div class="stock-img">
            <img src="./stylesheets/images/uranus.jpg" />
          </div>
        </div>
        <div id="neptune" class="planet" >
          <div class="stock-intro"></div>
          <div class="stock-info"></div>
          <div class="stock-img">
            <img src="./stylesheets/images/neptune.jpg" />
          </div>
        </div>
        <div id="pluto" class="planet" >
          <div class="stock-intro"></div>
          <div class="stock-info"></div>
          <div class="stock-img">
            <img src="./stylesheets/images/pluto.jpg" />
          </div>
        </div>
      </div>  
    </main>
  </body>
</html>
